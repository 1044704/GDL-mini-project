program: run_GNN.py
method: random
parameters:
  method:
    distribution: categorical
    values: [ 'dopri5', 'symplectic_euler', 'rk4', 'leapfrog']
  tol_scale:
    distribution: log_uniform
    min: -1
    max: 7
  function:
    distribution: constant
    value: GAT
  block:
    distribution: constant
    value: constant
  num_splits:
    distribution: constant
    value: 3
  epoch:
    distribution: constant
    value: 70
  time:
    distribution: uniform
    min: 1
    max: 20
  dataset:
    distribution: constant
    value: 'Pubmed'
  hidden_dim:
    values: [ 32, 64 , 128 ]
  input_dropout:
    distribution: uniform
    min: 0.0
    max: 0.5
  dropout:
    distribution: uniform
    min: 0.0
    max: 0.5
  lr:
    distribution: uniform
    min: 0.005
    max: 0.05
  decay:
    distribution: uniform
    min: 0
    max: 0.02
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
  - --wandb
  - --wandb_sweep
